<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="background-container p-3" id="speedTypingTest">
        <h1 class="main-heading">Speed Typing Test</h1>
        <p class="mb-3">On your fingers lets set Go!</p>
        <div class="d-none" id="spinner">
            <div class="d-flex justify-content-center">
                <div class="spinner-border" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
            </div>
        </div>
        <div class="d-flex flex-row">
            <img src="https://assets.ccbp.in/frontend/dynamic-webapps/clock-img.png" class="clock-timer mr-3 mb-3" />
            <p class="stop-timer mr-2 mb-3" id="timer">0</p>
            <p class="mt-2">seconds</p>
        </div>
        <div class="inner-container d-flex flex-column justify-content-center mb-5">
            <p class="" id="quoteDisplay"></p>
            <textarea col="150" rows="4" id="quoteInput" placeholder="Type here!"></textarea>
        </div>
        <p class="d-none" id="result">You typed incorrect sentence</p>
        <div class="d-flex flex-row">
            <button class="btn-primary text-light mr-3" id="submitBtn">Sumbit</button>
            <button class="btn-light text-dark" id="resetBtn">Reset</button>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
