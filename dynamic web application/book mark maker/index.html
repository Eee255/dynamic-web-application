<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="bg-container pt-5 ">
        <h1 class="para pl-2">Hello</h1>
        <h1 class="head pl-2 pb-3">Jane Doe</h1>
        <div class="white-container p-4">
            <h1 class="inner-head pb-3 ">Bookmark Your Favorite Sites</h1>
            <form class="inner-contanier p-4 mb-3" id="bookmarkForm">
                <div>
                    <label class="sub-inner-head" for="siteNameInput">SITE NAME</label>
                    <input type="text" class="input-el" placeholder="Enter Site name" id="siteNameInput" />
                    <p id="siteNameErrMsg" class="error-message"></p>
                </div>
                <div>
                    <label class="sub-inner-head" for="siteUrlInput">SITE URL</label>
                    <input type="text" placeholder="Enter Site name" class="input-el" id="siteUrlInput" />
                    <p id="siteUrlErrMsg" class="error-message"></p>
                </div>
                <div class="d-flex flex-row justify-content-end">
                    <button id="submitBtn">Submit</button>
                </div>
            </form>
            <ul class="inner-contanier p-4 d-none" id="bookmarksList"></ul>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
